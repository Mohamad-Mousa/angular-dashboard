<section class="toast-stack">
  @for (toast of toasts(); track trackById($index, toast)) {
    <article class="toast" [class]="'tone-' + toast.tone">
      <div class="icon material-symbols-rounded">{{ toneIcon(toast.tone) }}</div>
      <div class="content">
        @if (toast.title) {
          <p class="title">{{ toast.title }}</p>
        }
        <p class="message">{{ toast.message }}</p>
      </div>
      @if (toast.dismissible) {
        <button
          type="button"
          class="dismiss"
          aria-label="Dismiss notification"
          (click)="dismiss(toast)"
        >
          âœ•
        </button>
      }
    </article>
  }
</section>
