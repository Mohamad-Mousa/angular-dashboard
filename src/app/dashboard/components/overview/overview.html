<div class="card border-0 shadow-sm h-100">
  <div class="card-body">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
      <div>
        <p class="text-uppercase text-muted fw-semibold small mb-1">Snapshot</p>
        <h2 class="h4 mb-0">Platform Overview</h2>
      </div>
      <app-button
        label="Generate Report"
        size="sm"
        variant="primary"
        icon="add"
      ></app-button>
    </div>

    <div class="row g-3">
      @for (card of statCards; track card.id) {
        <div class="col-12 col-md-6 col-xl-3">
          <div class="stat-card p-3 rounded-3 h-100">
            <p class="text-muted text-uppercase small mb-1">{{ card.label }}</p>
            <h3 class="h4 mb-0">{{ card.value }}</h3>
            <span class="badge mt-2 {{ card.badgeClass }}">{{ card.status }}</span>
          </div>
        </div>
      }
    </div>

    <div class="mt-4">
      <div class="alert alert-info mb-0" role="alert">
        Use the tabs in the header or sidebar to navigate between Home, Admins, Admin Types, and Settings sections.
      </div>
    </div>
  </div>
</div>
